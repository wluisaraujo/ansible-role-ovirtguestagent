- name: Instalar pacotes de pr√©-requisitos
  yum: 
    name: "{{ item }}" 
    state: latest
  with_items:
    - epel-release
  register: epel_installed
    
- name: Instalar Dependencias
  yum: 
  name: "{{ item }}" 
  state: latest
  loop:
    - '@Development tools'
    - gettext
    - gcc-c++
    - bzip2
    - rabbitmq-server
    - wget
    - memcached
    - nginx
    - ansible
  when: 
    - epel_installed is success
    - ansible_os_family == "RedHat"

- name: Adicionando o repositorio do AWX
  get_url:
    url: http://copr.fedorainfracloud.org/coprs/mrmeee/awx/repo/epel-7/mrmeee-awx-epel-7.repo
    dest: /etc/yum.repos.d/awx-rpm.repo
    validate_certs: no
register: repo_awx

