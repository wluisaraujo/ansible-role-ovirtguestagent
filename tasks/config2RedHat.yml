- name: Configurando repositorio PostgreSQL
  yum:
    name: https://download.postgresql.org/pub/repos/yum/11/redhat/rhel-7-x86_64/pgdg-centos11-11-2.noarch.rpm
    state: present
  register: repo_installed
  when:
    - ansible_os_family == "RedHat"
  
